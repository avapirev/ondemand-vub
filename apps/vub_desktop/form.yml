---
cluster: "*"

# app-specific attributes
attributes:
  bc_vnc_idle: 0
  bc_vnc_resolution:
    required: true
  desktop: "xfce"
  resolution:
    widget: select
    label: "screen resolution"
    help: "This defines the resolution of your screen."
    options:
      - ["FullHD", "1920x1080"]
      - ["HD", "1280x720"]

form:
  - auto_queues
  - desktop
  - resolution
  - bc_vnc_idle
  - global_num_cores
  - bc_num_slots
  - global_bc_num_gpu_slots
  - bc_num_hours
  - global_working_dir
  - global_prerun
  - bc_email_on_started
